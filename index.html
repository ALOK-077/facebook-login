<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Facebook - log in or Sign up</title>


</head>

<body class="bg-gray-100  mt-40 ">
    <div class="container mt-32 flex mx-auto  items-center justify-center">
        <div class="left w-1/4">
            <img class="w-52" src="fbb.jpg">
            <p class="text-2xl mx-1">Facebook help you connect and share with the people in your life. </p>
        </div>

        <div class="right  flex flex-col bg-white p-8 rounded-xl w-1/4 mx-20 relative">
            <input class="px-2 h-8 my-2 border  rounded-lg border-b-gray-300" type="text"
                placeholder="Email address or phoneNo.">
            <input class="px-2 h-8 my-2 border  rounded-lg border-b-gray-300" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-md font-bold text-base">Log In</button>
            <span class="my-2 text-blue-400 text-center text-sm cursor-pointer hover:underline">Forgotten
                account?</span>
            <hr>
            <button class="my-2 bg-green-500 text-white py-2 px-3 rounded-md font-bold text-base w-fit mx-auto">Create
                New Account</button>
            <span class="absolute  -bottom-10 text-xs"> <span class="font-bold hover:underline"> Create a Page</span>
                for a celebrity, brand or business. </span>
        </div>
    </div>
</body>

</html>
